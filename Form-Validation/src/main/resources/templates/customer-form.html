<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <style>
        .error{color:red}
    </style>
</head>
<body>
<i>Fill out the form to setup</i>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    first Name: <input type="text" th:field="*{firstName}">
    <br><br>
    Last Name: <input type="text" th:field="*{lastName}">
 <span th:if="${#fields.hasErrors('lastName')}"
 th:errors="*{lastName}"
       class="error"
   ></span>
    <br><br>
    free spaces: <input type="number" th:field="*{freeSpace}">
    <span th:if="${#fields.hasErrors('freeSpace')}"
          th:errors="*{freeSpace}"
          class="error"
    >

    </span>

    <br><br>
    Postal Code: <input type="text" th:field="*{postalCode}">
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"
    >

    </span>

    <br><br>
    Course Code: <input type="text" th:field="*{CourseCode}">
    <span th:if="${#fields.hasErrors('CourseCode')}"
          th:errors="*{CourseCode}"
          class="error"
    >

    </span>

    <br><br>
    <input type="submit" value="submit">

</form>
</body>
</html>
